<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden">
    <div
      class="col-md-5 d-flex flex-column justify-content-center text-white p-5"
      style="background: linear-gradient(135deg, #2563eb, #1e3a8a)"
    >
      <h1 class="fw-bold mb-3 display-6">Create Your Digital ID</h1>
      <p class="lead">
        Sign up to create your shareable QR profile. Connect with others instantly and securely.
      </p>
      <div class="d-flex justify-content-center">
        <i class="bi bi-person-plus-fill fs-1 mt-4"></i>
      </div>
    </div>

    <div class="col-md-7 bg-white p-5">
      <h3 class="fw-bold mb-2">Sign Up</h3>
      <p class="text-muted mb-4">Join our community and create your identity.</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h6 class="text-primary mb-3">Personal Information</h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-person-circle"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="Username"
              />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                formControlName="Fullname"
              />
            </div>
          </div>
        </div>

        <hr class="my-3" />

        <h6 class="text-primary mb-3">Contact Details</h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="Email"
              />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-phone"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Mobile Number"
                formControlName="MobileNo"
              />
            </div>
          </div>
        </div>

        <hr class="my-3" />

        <h6 class="text-primary mb-3">Other Details</h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-image"></i></span>
              <input type="file" class="form-control" formControlName="ProfileImage" />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-geo-alt"></i></span>
              <select class="form-select" formControlName="State">
                <option value="" disabled selected>Select State</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
              </select>
            </div>
          </div>
        </div>

        <hr class="my-3" />

        <h6 class="text-primary mb-3">Account Security</h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="Password"
              />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                formControlName="ConfirmPassword"
              />
            </div>
          </div>
        </div>

        <div class="mb-4"></div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm">
          <i class="bi bi-person-plus"></i> Register
        </button>
      </form>

      <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" />
        <span class="mx-2 text-muted">or</span>
        <hr class="flex-grow-1" />
      </div>

      <button class="btn btn-outline-dark w-100">
        <i class="bi bi-google me-2 text-danger"></i> Sign up with Google
      </button>

      <p class="mt-4 text-center text-muted">
        Already have an account?
        <a href="#" class="text-primary fw-semibold">Sign In</a>
      </p>
    </div>
  </div>
</div>
