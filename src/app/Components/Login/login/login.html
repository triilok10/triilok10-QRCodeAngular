<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px">
    <!-- Left Section -->
    <div
      class="col-md-5 d-flex flex-column justify-content-center text-white p-5"
      style="background: linear-gradient(135deg, #2563eb, #1e3a8a)"
    >
      <h1 class="fw-bold mb-3 display-6">Access Your Digital ID</h1>
      <p class="lead">
        Welcome back! Sign in to access your profile, share your QR code, and connect with your
        network.
      </p>
      <div class="d-flex justify-content-center">
        <i class="bi bi-qr-code-scan fs-1 mt-4"></i>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-7 bg-white p-5">
      <h3 class="fw-bold mb-2">Sign In</h3>
      <p class="text-muted mb-4">Log in to manage your identity.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3 input-group">
          <span class="input-group-text bg-light"><i class="bi bi-person-circle"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="Username"
          />
        </div>

        <!-- Password -->
        <div class="mb-4 input-group">
          <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="Password"
          />
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm">
          <i class="bi bi-person-circle"></i> Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" />
        <span class="mx-2 text-muted">or</span>
        <hr class="flex-grow-1" />
      </div>

      <!-- Google Button -->
      <button class="btn btn-outline-dark w-100">
        <i class="bi bi-google me-2 text-danger"></i> Sign in with Google
      </button>

      <!-- Sign Up link -->
      <p class="mt-4 text-center text-muted">
        Don't have an account?
        <a href="/register" class="text-primary fw-semibold">Sign Up</a>
      </p>
    </div>
  </div>
</div>
